- test: while, continue and break
  source: |
    let a=9;
    let dec=1;
    while a>5 {
      if a==8 {
        &dec = 0.5;
        &a-=dec;
        continue;
      }
      if a==7 {
        break;
      }
      print(a);
      print(" ");
      &a-=dec;
    }
    println("->Out");
    println(a);
  out: |
    9 7.5 ->Out
    7

