- test: Wrong ascii escape
  source: 'println("a\Nb");'
  out:
    regex: "unknown escape sequence"
  exit_code: 1

- test: Wrong hex escape (1)
  source: 'println("a\xe7b");'
  out:
    regex: "escape '\\\\x' is limited to ascii chars"
  exit_code: 1

- test: Wrong hex escape (2)
  source: 'println("a\xxy");'
  out:
    regex: "expecting two hexadecimal numbers"
  exit_code: 1

- test: Wrong hex escape (3)
  source: 'println("a\x4'
  out:
    regex: "expecting two hexadecimal numbers"
  exit_code: 1

- test: Wrong unicode escape (1)
  source: 'println("a\u{w}");'
  out:
    regex: "expecting only hexadecimal numbers inside"
  exit_code: 1

- test: Wrong unicode escape (2)
  source: 'println("a\u6161");'
  out:
    regex: "expecting '{' after escape"
  exit_code: 1

- test: Unicode not implemented
  source: 'println("a\u{110000}");'
  out:
    regex: "unicode character overflow"
  exit_code: 1

