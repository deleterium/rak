
- test: Ascii escapes
  source: |
    println("a\na");
    println("a\\c");
    println("a\"d");
  out: |
    a
    a
    a\c
    a"d

- test: Ascii escapes \t \r \0
  source: |
    print("a\rba\te\0f");
  out: "a\rba\te\0f"

- test: Hex escapes
  source: |
    println("a\x61a");
    println("a\x0Ab");
    println("a\x2bc");
  out: |
    aaa
    a
    b
    a+c

- test: Unicode escapes
  source: |
    println("a\u{61}a");
    println("a\u{A}b");
    println("a\u{2b}c");
  out: |
    aaa
    a
    b
    a+c

